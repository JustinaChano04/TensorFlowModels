runtime:
  distribution_strategy: mirrored
  mixed_precision_dtype: float32
  loss_scale: null #"dynamic"
  num_gpus: 1
task:
  model:
    base: v4tiny
    num_classes: 20
    _boxes: null
    _input_size: null
    boxes_per_scale: 3
    max_level: 5
    min_level: 4
    norm_activation:
      activation: leaky
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: false
    decoder_activation: leaky
    filter:
      anchor_generation_scale: 416
      ignore_thresh: 0.7
      loss_type: ciou
      max_boxes: 200
      use_tie_breaker: true
  train_data:
    global_batch_size: 16 # 64 batch size 
    shuffle_buffer_size: 200
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: voc
    tfds_split: train
    drop_remainder: true
    dtype: float16
    input_path: ''
    is_training: true
    parser:
      fixed_size: true
      image_h: 416
      image_w: 416
      seed: 10
    shuffle_buffer_size: 10000
  validation_data:
    global_batch_size: 8
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: voc
    tfds_split: validation
    dtype: float16
    input_path: ''
    is_training: false
    parser:
      image_h: 416
      image_w: 416
      shuffle_buffer_size: 10000
    shuffle_buffer_size: 2
  weight_decay: 0.0005
  init_checkpoint: ''
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: true
  darknet_load_decoder: False
trainer:
  train_steps: 125125 # 160 epochs at 64 batchsize -> 500500 * 64/16
  validation_steps: 1000 
  steps_per_loop: 500
  validation_interval: 500
  summary_interval: 500
  checkpoint_interval: 1000
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [100100, 112613] # [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.000325, 0.0000325, 0.00000325] #[0.0013, 0.00013, 0.000013]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
      

